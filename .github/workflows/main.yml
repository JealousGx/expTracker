# This is a basic workflow to help you get started with Actions

name: Deploy website

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Install NodeJS
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12
    - name: Yarn installation
      run: run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - name: Installing yarn
      run: sudo apt update && sudo apt install yarn
    - name: Build react app
      run: yarn build
    - name: Install Surge
      run: npm install -g surge
    - name: Run Surge
      run: surge ./ expense-tracker.jealous.surge.sh --token ${{secrets.EXPENSE_TRACKER}}
